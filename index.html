<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="weatherController.js"></script>
    <script src="Enums.js"></script>
    <title>Weather App</title>
</head>

<body id="body">
    <div class="container">
        <div class="card">
            <div class="bg-image" style="background-image:url('https://wallpaperaccess.com/full/1778999.jpg')">
                <div class="crad-body">
                    <div class="row g-3">
                        <div class="col-auto">
                            <input type="text" class="form-control" id="inputCity1" placeholder="City">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3" id="btn-submit">Search</button>
                            <button type="submit" class="btn btn-primary mb-3" id="btn-gps">Weather by location</button>
                        </div>
                    </div>
                    <div class="weather-date-location">
                        <h3 class="Curday">Friday</h3>
                        <p class="text-gray">
                        <div id="Wdata"><span class="weather-date">15 April</span>, <span class="time">02:10</span> |
                            <span class="weather-location">Warsaw</span>
                        </div>
                        </p>
                    </div>
                    <div class="weather-data d-flex">
                        <div class="mr-auto">
                            <h4 class="display-3"><span id="tempo">32</span> <button class="celsius">°C</button> |
                                <button class="fahrenheit"><span>F</span></button>
                            </h4>
                            <p id="sky"> Cloudy </p>
                            <p id="WindandOther">Wind: 55 km/hr
                            <p id="humidity">Humidity: 90%</p>
                            <p id="FeelsLike">Feels like: 50 or 210</p>
                            </p>
                        </div>
                    </div>
                    <div class="weather-forecast" id="weather-forecast">
                        <div class="row">
                            <div class="col-2">
                                <div class="weather-forecast-day">Thu</div>
                                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="rain" width="70">
                                <div class="weather-forecast-temperatures">
                                    <span class="weather-forecast-temperature-max"> 18°C </span>
                                    <span class="weather-forecast-temperature-min"> 12°C </span><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="info">
        <p class="creator"><a href="https://github.com/sofiadanaile/Weather.web-app" target="_blank">Open-source
                project</a> created by <a href="https://www.linkedin.com/in/sofiiadanaile/" target="_blank">Sophie</a> hosted on <a href="https://app.netlify.com/" target="_blank">Netlify</a>
        </p>
    </div>
</body>

</html>
